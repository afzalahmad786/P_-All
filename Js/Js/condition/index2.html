<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var value1=parseInt(prompt("Enter Value 1"))
        var opt=prompt("Enter Operator")
        var value2=parseInt(prompt("Enter value 2"))
        if(opt=="+"){
            alert(value1+value2);
        }
        else if(opt == "-"){
            alert(value1-value2);
        }
        else if(opt =="/"){
            alert(value1/value2)
        }
        else if(opt =="*"){
            alert(value1*value2)
        }
        else{alert("Invalid operators")}
    </script>
</head>
<body>
    
</body>
</html>
