<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOP</title>
</head>
<body>
    <!-- 
    for LOOP
    while LOOP
    do while LOOP
    foreach LOOP
    -->
    <script>
        for(var x=5; x<=10; x++){
            console.log(x)
        }  
        for(var x=10; x>=5; x--){
            console.log(x)
        }
    </script>
</body>
</html>
