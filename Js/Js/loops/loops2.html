<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOP</title>
    <!-- while loop -->
</head>
<body>
    <script>
        var y=2;
        while (y<=20) {
            console.log("Even:."+y);
            y+=2;
        }
        var z=1;
        while (z<=20) {
            console.log("Odd:."+z);
            z+=2;
        }
    </script>
</body>
</html>
